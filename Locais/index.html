<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais Doe+</title>
    <link rel="stylesheet" href="Locais.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <main class="box-container">

        <header>
            <h1><i class="bi bi-droplet-fill icon"></i> Doe+</h1>
        </header>

        <div class="descricao">
            <h2><i class="bi bi-geo-alt-fill icon"></i> Encontre um local de doação</h2>
            <p>Visualize os postos de coleta próximos e participe das campanhas ativas.</p>
        </div>

        <section class="locais-lista">

            <div class="card">
                <h3><i class="bi bi-hospital-fill icon"></i> Hemocentro Central</h3>
                <p>Rua da Saúde, 85 — Centro</p>
                <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=Rua+da+Saúde+85+Centro', '_blank')">
                    <i class="bi bi-map icon"></i> Ver rota
                </button>
            </div>

            <div class="card">
                <h3><i class="bi bi-buildings-fill icon"></i> Hospital Municipal Vida</h3>
                <p>Av. Esperança, 210 — Jardim Norte</p>
                <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=Av.+Esperança+210+Jardim+Norte', '_blank')">
                    <i class="bi bi-map icon"></i> Ver rota
                </button>
            </div>

            <div class="card">
                <h3><i class="bi bi-geo-alt icon"></i> Posto de Coleta Norte</h3>
                <p>Estrada Nova, 512 — Zona Norte</p>
                <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=Estrada+Nova+512+Zona+Norte', '_blank')">
                    <i class="bi bi-map icon"></i> Ver rota
                </button>
            </div>

        </section>

    </main>

</body>
</html>
