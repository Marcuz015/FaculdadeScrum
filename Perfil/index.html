<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="perfil-container">
    <h2 class="perfil-titulo">Perfil do Usuário</h2>
    <form class="perfil-form">
      <div class="perfil-campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="perfil-campo">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
      </div>
      <div class="perfil-campo">
        <label for="data_nasc">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" required>
      </div>
      <div class="perfil-campo">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
      </div>
      <div class="perfil-campo">
        <label for="documento">Documento</label>
        <input type="text" id="documento" name="documento" placeholder="RG ou CPF" required>
      </div>
      <div class="perfil-campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>
      <div class="perfil-campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
      </div>
      <button type="submit" class="perfil-btn">Salvar</button>
    </form>
  </div>
</body>
</html>
